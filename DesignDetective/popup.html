<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Design Detective</title>
</head>
<body>
    <div class="master-container">
        <div class="container-title">
            <h1 name="title" id="title">Welcome to <em>Design Detective !</em></h1>
            <p name="text" id="text">Select the action you want to operate on this webpage:</p>
        </div>
        <div class="container-form">
            <form class="button-select">
                <div class="action">
                    <button class="btn-actions" id="1" name="font" type="button">Only retrieve the font.</button>
                </div>
                <div class="action">
                    <button class="btn-actions" id="2" name="font-color" type="button">Retrieve the font & color palette.</button>
                </div>
                <div class="action">
                    <button class="btn-actions" id="3" name="all" type="button">Retrieve all design related infos of this webpage</button>
                </div>        
            </form>
        </div>
    </div>
</body>
</html>
